<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container mb-2">
    <!-- Sign-up form start -->
    <main>
      <h1>Stay updated!</h1>
      <p class="mt-1">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="assets/images/icon-list.svg" alt="ícone da página"> Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg" alt="ícone da página"> Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg" alt="ícone da página"> And much more!</li>
      </ul>
  
      <div>
        <p>Email address</p>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <button class="button-subscribe mt-1">Subscribe to monthly newsletter</button>
      </div>
    </main>
  
    <!-- side image -->
    <aside>
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration sign up" class="img-desktop">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="illustration sign up" class="img-mobile">
    </aside>
    
  
    <!-- Sign-up form end -->
  
    <!-- Success message start -->
    <!--
      Thanks for subscribing!
    
      A confirmation email has been sent to ash@loremcompany.com. 
      Please open it and click the button inside to confirm your subscription.
    
      Dismiss message
    -->
  
    <!-- Success message end -->
  </div>
  <script src="script.js"></script>
</body>
</html>
